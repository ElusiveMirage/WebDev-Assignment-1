<!doctype html>

<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topnav" id="myTopnav">
      <a href="./index.html">Home</a>
      <a href="./catalog.html">Catalog</a>
      <a href="./contact.html">Contact Us</a>
      <a href="./about.html">About</a>
      <a href="javascript:void(0);" class="icon" onclick="topNav()">
          <i class="fa fa-bars"></i>
      </a>
      
      <button id="topnav-login-button" class="login-button" onclick="toggleLoginForm()">Login</button>
      <button style="display: none;" id="profile-button" class="profile-button" onclick="location.href='./profile_page.html';">Profile</button>
    </div>  

    <head>
        <meta charset="utf-8">

        <title>AZoom Car Rental</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/car_favicon.png">
        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        <script src="jquery-3.6.1.js"></script>

    </head>

    <body style="background-color:rgb(255, 255, 255);" onload="checkUserLogin()">
        
        <div class="payment-container">
            <form name="paymentForm" onsubmit="return validatePayment()">
              <div class="row">    
                <div class="col-50">
                  <h1>Confirm Payment</h1>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" minlength="16" maxlength="16" placeholder="1111-2222-3333-4444">
                  
                  <div class="row">
                    <div class="col-50">
                      <label for="expmonth">Exp Month</label>
                      <input type="number" id="expmonth" name="expmonth" max="12" placeholder="Month">
                    </div>
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="number" id="expyear" name="expyear" max="9999" placeholder="Year">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="number" id="cvv" name="cvv" max="999" placeholder="000">
                    </div>
                  </div>
                </div>     
              </div>

              <button type="submit" id="payment-submit" onclick="location.href='./payment_complete.html';">Continue to checkout</button>

            </form>
          </div>
        </div>
                      
        <div class="footer">
            <div class="social-media-links">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-instagram"></a>
            </div>
          <div class="copyright-text">
            <div class="footer-links">
              <a href="#">Home</a>
              <a href="#">Terms & Conditions</a>
              <a href="#">Privacy Policy</a>
            </div>  
            <p>Copyright Â© 2022 AZoom Car Rental Pte. Ltd.</p>
          </div>
        </div>

    </body>
</div>

</html>
