<html>

          <i class="fa fa-bars"></i>

      <button style="display: none;" id="profile-button" class="profile-button" onclick="toggleLoginForm()">Profile</button>

    <head>
        <meta charset="utf-8">

        <title>Car Rental</title>
        <link rel="icon" type="image/x-icon" href="/images/car_favicon.ico">
        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        <script src="jquery-3.6.1.js"></script>
    </head>

    <body style="background-color:rgb(255, 255, 255);">

        <h1>Rent your next car, anytime, anywhere</h1>
        
        <div id = "textbox">
          <p1>Rent cars here</p1>
        </div>   

        <div class="login-container" style="display: none;" id = "login-container">

          <div><h2 class="login-title">Welcome</h2>
            <p class="login-signup-link">Not a member?</p>
            <button id="signup-button" class="signup-button" onclick="toggleSignupForm()">Sign Up</button>
          </div>
            
          
          <form class="login-form">
            <div class ="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>

            <div class ="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password"> 
            </div>

            <div>
              <input type="checkbox" onclick="showPassword()">Show password
            </div>

            <button type="submit" class="submit-button" onclick="loginSubmit()">Login</button>

          </form>
        </div>

        <div class="signup-container" style="display: none;" id = "signup-container">
          
          <div><h3 class="signup-title">Create a new account</h3>
          <hr>
          <form class="signup-form">
            <div class ="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>

            <div class ="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password"> 
            </div>
            
            <div class ="input-group">
              <label for="password">Confirm Password</label>
              <input type="password" name="password" id="password"> 
            </div>

            <div>
              <input type="checkbox" onclick="showPassword()">Show password
            </div>

            <button type="submit" class="submit-button">Sign Up</button>

          </form>
        </div>     
    </body>
</div>
